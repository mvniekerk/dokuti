spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5488/dokuti
    initialization-mode: always
    username: "postgres"
    password: "postgres"
  jpa:
    show-sql: false
    hibernate:
      #ddl-auto: update
      ddl-auto: validate
    properties: 
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        temp:
          use_jdbc_metadata_defaults: false
        default_schema: "_documents"
  flyway:
    enabled: true
    #enabled: false
     
storage:
  location: "/tmp/dokuti-local-uploads"
  
#Security Properties
rest:
  security:
    # This property toggles whether Oauth 2.0 based security is enabled. A 'disabled' value removes all security.
    enabled: true
    issuerUri: "http://localhost:5000"
    apiMatcher: "/**"
    cors:
      allowedOrigins: "*"
      allowed-headers: "*"
      allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
      maxAge: 3600
      
# This section is only used of rest.security.enabled = true
security:
  oauth2:
    resource:
      id: dokuti
      tokenInfoUri: ${rest.security.issuerUri}/connect/introspect
      userInfoUri: ${rest.security.issuerUri}/connect/userinfo
      jwt:
        keyValue: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"

# This setting exposes all the actuator routes, some of which expose sensitive info. Ensure that only the /health route is exposed
# publically for readiness and liveness probes in non-dev environments.
management:
  endpoints:
    web:
      exposure:
        include: "info, health"
        
logging:
  level:
    root: INFO
    za.co.grindrodbank.dokuti: DEBUG