version: '3'
services:
  postgresql:
    image: "postgres:11-alpine"
    ports:
      - '5432:5432'
    networks:
      - dokuti-quickstart        
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=dokuti
      - POSTGRES_PASSWORD=postgres
  dokuti:
    image: grindrodbank/dokuti:latest
    ports:
     - "8181:8080"
    networks:
      - dokuti-quickstart       
    volumes:
      - ./sample-application.yaml:/config/application.yaml
      - ./files:/tmp/dokuti-local-uploads
    depends_on:
      - postgresql
    entrypoint: sh -c './wait-for.sh postgresql:5432 -- ./entrypoint.sh' 


  a3s-postgresql:
    container_name: a3s-postgresql
    networks:
      - dokuti-quickstart    
    image: "postgres:11-alpine"
    restart: always
    ports:
      - "5478:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=identity_server
      - POSTGRES_PASSWORD=postgres
    
  a3s:
    container_name: a3s
    networks:
      - dokuti-quickstart  
    image: "grindrodbank/a3s"
    restart: always
    ports:
      - 8081:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - FLYWAY_ENABLE=true
      - DATABASE_SERVER=a3s-postgresql
      - DATABASE_NAME=identity_server
      - DATABASE_PORT=5432
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=postgres
      - FLYWAY_CONNECTION_RETRIES=5
    depends_on:
      - a3s-postgresql    

  a3s-identity-server:
    container_name: a3s-identity-server
    networks:
      - dokuti-quickstart  
    image: "grindrodbank/a3s-identity-server"
    restart: always
    ports:
      - 80:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - FLYWAY_ENABLE=true
      - DATABASE_SERVER=a3s-postgresql
      - DATABASE_NAME=identity_server
      - DATABASE_PORT=5432
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=postgres
      - FLYWAY_CONNECTION_RETRIES=5
    depends_on:
      - a3s-postgresql

  register-security-contract:
    networks:
      - dokuti-quickstart
    image: "endeveit/docker-jq"
    volumes:
      - ./scripts/:/scripts
      - ../../doc/a3s-security-contract.yaml:/scripts/contract.yaml     
    depends_on:
      - a3s-identity-server   
      - dokuti
    command: sh -c '/scripts/wait-for.sh a3s-identity-server:80 -- /scripts/register-contract.sh '  


networks:
  dokuti-quickstart:            
